<!DOCTYPE html>
<html>
<head>
  <title>Pete's Pizza Delivery</title>
</head>
<body>
  <h1>Pete's Pizza Delivery</h1>
  <h2>Online Order Form</h2>
  <form>
    <label for="user">*Name: </label>
    <input type="text" name="user" id="user" required />
    
    <label for="tel">*Tel: </label>
    <input type="tel" name="tel" id="tel" required />
    <br />
    
    <label for="address">*Address: </label>
    <input type="text" name="address" id="address" required />
    
    <label for="email">Email: </label>
    <input type="email" name="email" id="email" />
    <br />
    
    <label for="city">*Town/city: </label>
    <input type="text" name="city" id="city" />
    <br />
    
    <label for="code">*Postcode: </label>
    <input type="text" name="code" id="code" required />
    <p>* required fields</p>

    <table>
      <tr>
        <th>Topping</th>
        <th>Size</th>
        <th>Extras</th>
      </tr>
      <tr>
        <td><input type="radio" id="margherita" name="topping" /><label for="margherita">Margherita</label></td>
        <td><input type="radio" id="small" name="size" /><label for="small">Small</label></td>
        <td><input type="radio" id="mushrooms" name="extra" /><label for="mushrooms">Mushrooms</label></td>
      </tr>
    </table>

    <label for="time">Preferred delivery time: </label>
    <input type="time" name="time" id="time" />
    <br />
    
    <label for="ins">Delivery instructions: </label>
    <textarea name="instructions" rows="5"></textarea>
    <br />
    
    <input type="submit" value="Submit order" /> <input type="reset" value="reset order" />
  </form>
</body>
</html>
